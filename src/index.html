<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중간 프로젝트 템플릿</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <div class="root"></div>

  <template id="product-list">
    <button class="product__login-btn">로그인</button>
    <button class="product__join-btn">회원가입</button>
    <button class="product__cart-btn">장바구니</button>
    <button class="product__logout-btn">로그아웃</button>
    <div class="product-list"></div>
  </template>

  <template id="login">
    <div class="login">
      <h1 class="login__title">로그인</h1>
      <form class="login__form">
        <input name="username" type="text" class="login__username">
        <input name="password" type="password" class="login__password">
        <button type="submit">전송</button>
      </form>
    </div>
  </template>

  <template id="join">
    <div class="join">
      <h1 class="join__title">회원가입</h1>
      <form class="join__form">
        <input name="username" type="text" class="join__username" required>
        <input name="password" type="password" class="join__password" required>
        <button type="submit">전송</button>
        <p class="join__alert"></p>
      </form>
    </div>
  </template>

  <template id="product-item">
    <p class="product__img"></p>
    <p class="product__cost"></p>
    <p class="product__title"></p>
  </template>

  <script src="./index.js"></script>
</body>

</html>
